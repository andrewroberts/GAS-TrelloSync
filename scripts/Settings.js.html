<script>

/**
 * Store the latest values from the settings UI
 */
 
function uiUpdateSettings(formObject) {

  google.script.run
    .withSuccessHandler(onSuccess)
    .withFailureHandler(onFailure)
    .onUpdateSettings(formObject)

  return

  // Private Functions
  // -----------------

  function onSuccess() {
    google.script.host.close()
  }

  function onFailure() {
    google.script.host.close()
  }

} // getSettingValues()

</script>
